<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoBelajar</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="logo"><img src="images/logo.png" alt="VideoBelajar"></li>
            </ul>
        </nav>
    </header>
    <main class="container-main">
        <article class="container-login">
            <form action="pages/home.html">
                <div class="header-form">
                    <h1>Masuk ke Akun</h1>
                    <span>Yuk, lanjutin belajarmu di videobelajar.</span>
                </div>
                <div class="container-input-section">
                    <div class="email-form-section">
                        <label class="label1" for="email">E-mail</label><span class="asterisk">*</span>
                        <input class ="input-login-primary" type="text" name="email" id="email"/>
                    </div>
                    <div class="password-form-section">
                        <label class="label1" for="password">Kata Sandi</label><span class="asterisk">*</span>
                        <input class ="input-login-primary" type="password" name="password" id="password"/>
                        <img class="hide-eye" src="images/eye.png" alt="">
                    </div>
                    <span class="forgotpassword margin-top-minus-24px"><a href="#">Lupa Password?</a></span>
                </div>
                <div class="container-bottom-form">
                    <div class="container-button-login">
                        <input class="button button-primary" type="submit" value="Masuk">
                        <a href="pages/register.html"><input class="button button-secondary" type="button" value="Daftar"></a>
                    </div>
                    <div class="divider">
                        <hr class="solid">
                        <span>atau</span>
                        <hr class="solid">
                    </div>
                    <div>
                        <button class="button button-google"><img src="images/logos_google-icon.png" alt=""><span>Masuk dengan Google</span></button>
                    </div>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
